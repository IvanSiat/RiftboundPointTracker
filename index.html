<!DOCTYPE html>
<html lang="en">

<head>
    <div class="player-content">
        <input type="text" class="player-name" value="Player 2" aria-label="Player 2 Name">

        <div class="score-area">
            <button class="control-btn minus" onclick="updateScore('p2', -1)">-</button>
            <div class="score-display" id="p2-score">0</div>
            <button class="control-btn plus" onclick="updateScore('p2', 1)">+</button>
        </div>

        <div class="crystals-container" id="p2-crystals">
            <!-- Crystals generated by JS -->
        </div>

        <div class="message-area" id="p2-message"></div>
    </div>
    </div>

    <!-- Center Controls -->
    <div class="center-controls">
        <button class="reset-btn" onclick="resetGame()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" />
                <path d="M3 3v5h5" />
            </svg>
        </button>
    </div>

    <!-- Player 1 (Bottom) -->
    <div class="player-section player-1" id="p1-section">
        <div class="player-content">
            <input type="text" class="player-name" value="Player 1" aria-label="Player 1 Name">

            <div class="score-area">
                <button class="control-btn minus" onclick="updateScore('p1', -1)">-</button>
                <div class="score-display" id="p1-score">0</div>
                <button class="control-btn plus" onclick="updateScore('p1', 1)">+</button>
            </div>

            <div class="crystals-container" id="p1-crystals">
                <!-- Crystals generated by JS -->
            </div>

            <div class="message-area" id="p1-message"></div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
    </body>

</html>
